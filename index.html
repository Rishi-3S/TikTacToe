<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe Game</h1>
        <div class="mode-selection">
            <p>How do you like to play:</p>
            <button id="modePvP">Player VS Player</button>
            <button id="modePvAI">Player Vs AI</button>
        </div>
        <div class="player-names" id="playerNames" style="display: none;">
            <input type="text" id="player1Name" placeholder="Enter Player 1 Name">
            <input type="text" id="player2Name" placeholder="Enter Player 2 Name">
            <button id="startGame">Start Game</button>
        </div>
        <div class="board" id="board" style="display: none;">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restart" style="display: none;">Restart Game</button>
        <div class="message" id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
